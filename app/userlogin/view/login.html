<div class="jumbotron">
<h2>Login</h2>
<div class="alert alert-danger" data-ng-repeat="error in errors">
{{error}}
</div>
	<div class="form-group">
		<label>Email address</label>
		<input type="email" 
		class="form-control" 
		placeholder="Enter email"
		data-ng-model="brgyuser.email">
	</div>

	<div class="form-group">
	<label>Password</label>
	<input type="password" 
	class="form-control" 
	placeholder="Password"
	data-ng-model="brgyuser.password">
	</div>

	 <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
     </div>

	<a class="btn btn-primary " data-ng-click="login()">Login</a>
	<a class="btn btn-success" data-ng-href="#/register">Register</a>
</div>
